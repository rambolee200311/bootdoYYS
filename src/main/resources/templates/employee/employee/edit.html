<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${employee.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${employee.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">人员编号：</label>
								<div class="col-sm-8">
									<input id="code" name="code" th:value="${employee.code}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">部门编码：</label>
								<!--<div class="col-sm-8">
									<input id="deptId" name="deptId" th:value="${employee.deptId}" class="form-control" type="text">
								</div>-->
								<div class="col-sm-8">
									<input id="deptId" name="deptId" class="hidden" th:value="${employee.deptId}">
									<input id="deptName" name="deptName" class="form-control" type="text"
										   style="cursor: pointer;" onclick="openDept()"
										   readonly="readonly" placeholder="所属部门">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用工状态编码：</label>
								<div class="col-sm-8">
									<!--<input id="employstatusId" name="employstatusId" th:value="${employee.employstatusId}" class="form-control" type="text">-->
									<select class="form-control" id="employstatusId" name="employstatusId" th:value="${employee.employstatusId}">
										<option th:each="ems:${employStatus}" th:value="${ems.id}" th:text="${ems.statusname}"
												th:selected="${employee.employstatusId eq ems.id}"/>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">人员类别编码：</label>
								<div class="col-sm-8">
									<!--<input id="employtypeId" name="employtypeId" th:value="${employee.employtypeId}" class="form-control" type="text">-->
									<select class="form-control" id="employtypeId" name="employtypeId" th:value="${employee.employtypeId}">
										<option th:each="ems:${employType}" th:value="${ems.id}" th:text="${ems.statusname}"
												th:selected="${employee.employtypeId eq ems.id}"/>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="email" name="email" th:value="${employee.email}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" th:value="${employee.mobile}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">身份证号：</label>
								<div class="col-sm-8">
									<input id="vnoid" name="vnoid" th:value="${employee.vnoid}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<!--<input id="sex" name="sex" th:value="${employee.sex}" class="form-control" type="text">-->
									<label class="radio-inline"> <input type="radio" name="sex" th:field="${employee.sex}"  value="1"/> 男</label>
									<label class="radio-inline"> <input type="radio" name="sex" th:field="${employee.sex}"  value="2"/> 女</label>
									<label class="radio-inline"> <input type="radio" name="sex" th:field="${employee.sex}"  value="3"/> 其他	</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出生日期：</label>
								<div class="col-sm-8">
									<input id="birth" name="birth" th:value="${#dates.format(employee.birth, 'yyyy-MM-dd')}" class="form-control" type="date">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<!--<div class="col-sm-8">
									<input id="status" name="status" th:value="${employee.status}" class="form-control" type="checkbox">
								</div>-->
								<div class="col-sm-8">
									<label class="radio-inline">
										<input  th:field="*{employee.status}" type="radio" name="status" value="1" />
										正常
									</label> <label class="radio-inline">
										<input	th:field="*{employee.status}" type="radio" name="status" value="0" />
										禁用
								</label>
								</div>
							</div>
							<div class="form-group" type="hidden">
								<!--<label class="col-sm-3 control-label">创建用户id：</label>-->
								<div class="col-sm-8" type="hidden">
									<input id="userIdCreate" name="userIdCreate" th:value="${employee.userIdCreate}" class="form-control" type="hidden">
								</div>
							</div>
							<div class="form-group" type="hidden">
								<!--<label class="col-sm-3 control-label">创建时间：</label>-->
								<div class="col-sm-8" type="hidden">
									<input id="gmtCreate" name="gmtCreate" th:value="${employee.gmtCreate}" class="form-control" type="hidden">
								</div>
							</div>
							<div class="form-group" type="hidden">
								<!--<label class="col-sm-3 control-label">修改时间：</label>-->
								<div class="col-sm-8">
									<input id="gmtModified" name="gmtModified" th:value="${employee.gmtModified}" class="form-control" type="hidden">
								</div>
							</div>
							<div class="form-group" type="hidden">
								<!--	<label class="col-sm-3 control-label"  type="hidden">parentid：</label>-->
								<div class="col-sm-8" type="hidden">
									<input id="parentid" name="parentid" class="form-control"  type="hidden" th:value="${employee.parentid}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/employee/employee/edit.js">
	</script>
</body>
</html>
