<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">人员编号：</label>
								<div class="col-sm-8">
									<input id="code" name="code" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">部门编码：</label>
								<!--<div class="col-sm-8">
									<input id="deptId" name="deptId" class="form-control" type="text">
								</div>-->
								<div class="col-sm-8">
									<input id="deptId" name="deptId" class="hidden">
									<input id="deptName" name="deptName" class="form-control" type="text"
										   style="cursor: pointer;" onclick="openDept()"
										readonly="readonly" placeholder="所属部门">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用工状态编码：</label>
								<div class="col-sm-8">
									<!--<input id="employstatusId" name="employstatusId" class="form-control" type="text">-->
									<select class="form-control" id="employstatusId" name="employstatusId">
									<option value="">---请选择用工状态---</option>
									<option th:each="ems:${employStatus}" th:value="${ems.id}" th:text="${ems.statusname}"/>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">人员类别编码：</label>
								<div class="col-sm-8">
									<!--<input id="employtypeId" name="employtypeId" class="form-control" type="text">-->
									<select class="form-control" id="employtypeId" name="employtypeId">
										<option value="">---请选择人员类别---</option>
										<option th:each="ems:${employType}" th:value="${ems.id}" th:text="${ems.statusname}"/>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="email" name="email" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">身份证号：</label>
								<div class="col-sm-8">
									<input id="vnoid" name="vnoid" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<!--<input id="sex" name="sex" class="form-control" type="text">-->
										<label class="radio-inline"> <input type="radio" name="sex" value="1" /> 男</label>
										<label class="radio-inline"> <input type="radio" name="sex" value="2" /> 女</label>
										<label class="radio-inline"> <input type="radio" name="sex" value="3" /> 其他	</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出生日期：</label>
								<div class="col-sm-8">
									<input id="birth" name="birth" class="form-control datepicker" type="date">

								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态</label>
								<!--<div class="col-sm-8">
									<input id="status" name="status" class="form-control" type="text">
								</div>-->
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio" name="status" value="1" /> 正常	</label>
									<label class="radio-inline"> <input type="radio" name="status" value="0" /> 禁用	</label>
								</div>
							</div>
							<div class="form-group" type="hidden">
								<!--<label class="col-sm-3 control-label"  type="hidden">创建用户id：</label>-->
								<div class="col-sm-8" type="hidden">
									<input id="userIdCreate" name="userIdCreate" class="form-control"  type="hidden">
								</div>
							</div>
							<div class="form-group" type="hidden">
								<!--<label class="col-sm-3 control-label"  type="hidden">创建时间：</label>-->
								<div class="col-sm-8" type="hidden">
									<input id="gmtCreate" name="gmtCreate" class="form-control"  type="hidden">
								</div>
							</div>
							<div class="form-group" type="hidden">
								<!--<label class="col-sm-3 control-label"  type="hidden">修改时间：</label>-->
								<div class="col-sm-8" type="hidden">
									<input id="gmtModified" name="gmtModified" class="form-control"  type="hidden">
								</div>
							</div>
							<div class="form-group" type="hidden">
							<!--	<label class="col-sm-3 control-label"  type="hidden">parentid：</label>-->
								<div class="col-sm-8" type="hidden">
									<input id="parentid" name="parentid" class="form-control"  type="hidden" th:value="${parentid}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/employee/employee/add.js">
	</script>
</body>
</html>
