<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${relation.id}"  type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${relation.name}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">人员编号：</label>
                            <div class="col-sm-8">
                                <input id="code" name="code" th:value="${relation.code}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group" type="hidden">
                            <!--<label class="col-sm-3 control-label">用工状态编码：</label>-->
                            <div class="col-sm-8">
                                <input id="employstatusId" name="employstatusId" class="form-control" type="hidden" value="4">
                                </select>
                            </div>
                        </div>
                        <div class="form-group" type="hidden">
                            <!--<label class="col-sm-3 control-label">人员类别编码：</label>-->
                            <div class="col-sm-8">
                                <input id="employtypeId" name="employtypeId" class="form-control" type="hidden" value="5" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱：</label>
                            <div class="col-sm-8">
                                <input id="email" name="email" th:value="${relation.email}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号：</label>
                            <div class="col-sm-8">
                                <input id="mobile" name="mobile" th:value="${relation.mobile}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">身份证号：</label>
                            <div class="col-sm-8">
                                <input id="vnoid" name="vnoid" th:value="${relation.vnoid}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别：</label>
                            <div class="col-sm-8">
                                <!--<input id="sex" name="sex" th:value="${relation.sex}" class="form-control" type="text">-->
                                <label class="radio-inline"> <input type="radio" name="sex" th:field="${relation.sex}"  value="1"/> 男</label>
                                <label class="radio-inline"> <input type="radio" name="sex" th:field="${relation.sex}"  value="2"/> 女</label>
                                <label class="radio-inline"> <input type="radio" name="sex" th:field="${relation.sex}"  value="3"/> 其他	</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出生日期：</label>
                            <div class="col-sm-8">
                                <input id="birth" name="birth" th:value="${#dates.format(relation.birth, 'yyyy-MM-dd')}" class="form-control" type="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <!--<div class="col-sm-8">
                                <input id="status" name="status" th:value="${relation.status}" class="form-control" type="checkbox">
                            </div>-->
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input  th:field="*{relation.status}" type="radio" name="status" value="1" />
                                    正常
                                </label> <label class="radio-inline">
                                <input	th:field="*{relation.status}" type="radio" name="status" value="0" />
                                禁用
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">第一亲属：</label>
                            <div class="col-sm-8">
                                <select class="col-sm-8 chosen-select" data-placeholder="Choose a Person..." id="parentid" name="parentid" th:value="${relation.parentid}">
                                    <option th:each="ems:${employee}" th:value="${ems.id}" th:text="${ems.name}"
                                        th:selected="${relation.parentid eq ems.id}"/>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">第二亲属：</label>
                            <div class="col-sm-8">
                                <select class="col-sm-8 chosen-select" data-placeholder="Choose a Person..." id="secparentid" name="secparentid" th:value="${relation.secparentid}">
                                    <option value=""></option>
                                    <option th:each="ems:${employee}" th:value="${ems.id}" th:text="${ems.name}"
                                        th:selected="${relation.secparentid eq ems.id}"/>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">报销比例：</label>
                            <div class="col-sm-8">
                                <input id="rate" name="rate" class="form-control" type="number" th:value="${relation.rate}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/relation/edit.js">
</script>
</body>
</html>
