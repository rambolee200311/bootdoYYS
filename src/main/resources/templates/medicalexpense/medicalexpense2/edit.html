<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${medicalexpense1.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${medicalexpense1.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公民身份号码：</label>
								<div class="col-sm-8">
									<input id="vidno" name="vidno" th:value="${medicalexpense1.vidno}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">医疗类别：</label>
								<div class="col-sm-8">
									<input id="medicaltype" name="medicaltype" th:value="${medicalexpense1.medicaltype}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">医疗参保人员类别：</label>
								<div class="col-sm-8">
									<input id="employstatus" name="employstatus" th:value="${medicalexpense1.employstatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">费用总金额：</label>
								<div class="col-sm-8">
									<input id="amount1" name="amount1" th:value="${medicalexpense1.amount1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">医保外金额：</label>
								<div class="col-sm-8">
									<input id="amount23" name="amount23" th:value="${medicalexpense1.amount23}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">自付一金额：</label>
								<div class="col-sm-8">
									<input id="amount22" name="amount22" th:value="${medicalexpense1.amount22}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">自付二金额：</label>
								<div class="col-sm-8">
									<input id="amount10" name="amount10" th:value="${medicalexpense1.amount10}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">自费费用：</label>
								<div class="col-sm-8">
									<input id="amount24" name="amount24" th:value="${medicalexpense1.amount24}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否医保返还：</label>
								<div class="col-sm-8">
									<input id="isinsurback" name="isinsurback" th:value="${medicalexpense1.isinsurback}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">录入日期：</label>
								<div class="col-sm-8">
									<input id="ddate" name="ddate" th:value="${medicalexpense1.ddate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">录入人：</label>
								<div class="col-sm-8">
									<input id="dmaker" name="dmaker" th:value="${medicalexpense1.dmaker}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/medicalexpense/medicalexpense1/edit.js">
	</script>
</body>
</html>
